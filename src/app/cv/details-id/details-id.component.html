<div *ngIf="person">
  <img src="assets/images/{{person.path | defaultImage}}" width="50px" height="50px">
  <p>{{person.lastName}} {{person.firstName}}</p>
  <p>{{person.cin}}</p>
  <p>{{person.age}}</p>
  <p>{{person.job}}</p>
</div>
<button type="button" class="btn btn-primary" (click)="update()">update</button>
<button type="button" class="btn btn-primary" (click)="delete()">delete</button>
