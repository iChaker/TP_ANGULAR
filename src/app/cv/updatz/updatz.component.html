<form id="set-profile-form" [formGroup]="setProfileForm">
  <!-- Dashboard Box -->
  <div class="col-xl-12">
    <div class="dashboard-box margin-top-0">

      <!-- Headline -->
      <div class="headline">
        <h3><i class="icon-material-outline-account-circle"></i>Mon compte</h3>
      </div>

      <div class="content with-padding padding-bottom-0">

        <div class="row">



          <div class="col">
            <div class="row">


              <div class="col-xl-6">
                <div class="submit-field">
                  <h5>Nom</h5>
                  <input type="text" class="with-border" formControlName="lastName">
                </div>
              </div>
              <div class="col-xl-6">
                <div class="submit-field">
                  <h5>Prénom</h5>
                  <input type="text" class="with-border" formControlName="firstName">
                </div>
              </div>

              <div class="col-xl-6">
                <div class="submit-field">
                  <h5>cin</h5>
                  <input type="text" class="with-border" formControlName="cin">
                </div>
              </div>

              <div class="col-xl-6">
                <div class="submit-field">
                  <h5>job</h5>
                  <input type="text" class="with-border" formControlName="job">
                </div>
              </div>

              <div class="col-xl-6">
                <div class="submit-field">
                  <h5>age</h5>
                  <input type="number" class="with-border" formControlName="age">
                </div>
              </div>



            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</form>
<div class="content with-padding">
  <div class="row">
    <div class="col-xl-12">
      <button (click)="onUpdate()" class="button ripple-effect big margin-top-30" form="set-profile-form">
        <i></i> Mettre à jour</button>
    </div>
  </div>
</div>
